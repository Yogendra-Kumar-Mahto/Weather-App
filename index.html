<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today Weather</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="weather-app">
        <div class="container">
            <h2 class="brand">Weather Today</h2>
            <h1 class="temp">16&#176</h1>
        <div class="city-name">
            <h1 class="name">New Delhi</h1>
            <small>
                <span class="time">06:09</span>
                - 
                <span class="date"> 
                </span>
            </small>
        </div>
        <div class="weather">
           
            <span class="condition">Cloudy</span>
        </div>
        </div>
    </div>
    <div class="panel">
        <form id="locationInput">
            <input
                type="text"
                class="search"
                placeholder="Search Location..."
            />
            <button type="submit" class="submit">
                <i class="fas fa-search"> </i>
            </button>
        </form>
         
        <ul class="cities">
            <li class="city">Mumbai</li>
            <li class="city">Kolkata</li>
            <li class="city">Chennai</li>
            <li class="city">Bengaluru</li>
        </ul>

        <ul class="details">
            <h4>Weather Details</h4>
            <li>
                <span>Cloudy</span>
                <span class="cloud">89%</span>
            </li>

            <li>
                <span>Humidity</span>
                <span class="humidity">64%</span>
            </li>

            <li>
                <span>Wind</span>
                <span class="wind">8 km/h</span>
            </li>
        </ul>

    </div>
    <script src="main.js"></script>
</body>
</html>
